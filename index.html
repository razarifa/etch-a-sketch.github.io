<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>ETCH-A-SKETCH</title>
 </head>
 <body>
  <div class="container">
   <div class="button-container">
    <button id="reset">reset</button>
    <span>eraser mood</span>
    <label class="switch" id="switch-btn">
     <input type="checkbox" id="check" checked="true" />
     <span class="slider round"></span> </label
    ><span>pen mood</span>

    <input type="color" id="colorChoice" value="#fff" />
   </div>
   <div class="px-container">
    <input type="range" id="pixel" name="num" min="0" max="26" step="2" />
    <span id="indicator">0</span>
   </div>
   <button id="random-color">Rainbow</button>
   <div class="box-container"></div>

   <a href="https://en.wikipedia.org/wiki/Baku">Baku, Azerbaijan</a>
  </div>

  <script src="js/scripts.js"></script>
 </body>
</html>
